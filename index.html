<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centelha - Assistente Virtual | Oficina FG Motos</title>
    
    <!-- Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts para uma tipografia mais agradável -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estilização base e customizações */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fundo cinza claro e limpo */
        }

        /* Estilização da barra de rolagem para um visual mais limpo */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Animação para o indicador de "digitando..." */
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
            animation: bob 1s infinite;
        }
        .typing-indicator span:nth-of-type(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation-delay: 0.4s;
        }
        @keyframes bob {
            10% { transform: translateY(-5px); background-color: #777; }
            50% { transform: translateY(0); background-color: #9E9EA1; }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">

    <!-- Container do Chat -->
    <div id="chat-container" class="w-full max-w-lg h-full sm:h-[90vh] sm:max-h-[700px] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden z-10 relative">
        
        <!-- Cabeçalho do Chat -->
        <div id="chat-header" class="bg-gray-800 p-4 flex items-center justify-between gap-4 shadow-md z-10">
            <div class="flex items-center gap-4">
                <!-- Ícone da Centelha -->
                <div class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-white text-lg font-bold">Centelha, sua assistente ⚡</h2>
                    <span class="text-yellow-400 text-sm">Oficina FG Motos • Online</span>
                </div>
            </div>
        </div>

        <!-- Janela de Mensagens -->
        <div id="chat-window" class="flex-1 p-4 sm:p-6 overflow-y-auto bg-gray-50">
            <div id="chat-messages" class="flex flex-col gap-4">
                <!-- As mensagens do chat serão inseridas aqui via JavaScript -->
            </div>
        </div>

        <!-- Área de Input -->
        <div id="chat-input-container" class="p-4 bg-white border-t border-gray-200">
            <div class="flex items-center bg-gray-100 rounded-full px-2">
                <input type="text" id="chat-input" placeholder="Digite sua resposta..." class="flex-1 bg-transparent p-3 text-gray-700 placeholder-gray-500 focus:outline-none">
                <button id="send-btn" class="p-3 rounded-full bg-yellow-500 hover:bg-yellow-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CHAVE DA API INSERIDA ---
        const API_KEY = "AIzaSyAesoSMUMRyIfd5zMmTEX3mg_00jdXCom8"; 

        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const chatWindow = document.getElementById('chat-window');

        // Variáveis para controlar o fluxo da conversa e armazenar dados
        let conversationState = 'ASKING_NAME';
        let customerData = {
            name: '',
            moto: '',
            problem: ''
        };

        // Cérebro da Centelha
        const systemPrompt = `
        Voce e a Centelha, a assistente virtual da "Oficina FG Motos". Sua personalidade e amigavel, confiavel e prestativa.
        Seu objetivo e dar um diagnostico preliminar baseado no problema da moto do cliente.
        NUNCA use formatacao markdown, como asteriscos (*). Mantenha o texto limpo.
        
        CLIENTE: {CLIENT_NAME}
        MOTO: {MOTO_MODEL}
        PROBLEMA: {MOTO_PROBLEM}

        Baseado no problema descrito, forneca uma lista com 2 ou 3 causas mais comuns.
        Apos o diagnostico, inclua este aviso OBRIGATORIO: "Lembre-se que e so uma dica inicial, ta bom? Para um diagnostico preciso e seguro, o ideal e trazer sua moto para nossos mecanicos avaliarem."
        `;
        
        // Função para adicionar mensagens ao chat com o novo visual
        function addMessage(sender, text) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `w-full flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            let messageHTML = '';
            
            if (sender === 'assistant' && text === 'typing') {
                messageHTML = `<div class="assistant-message bg-gray-200 text-gray-800 p-3 rounded-2xl rounded-bl-lg max-w-sm"><div class="typing-indicator"><span></span><span></span><span></span></div></div>`;
            } else {
                 const cleanText = text.replace(/\*/g, ""); 
                 const buttonRegex = /\[BUTTON:(.+?)\|(.+?)\]/g;
                 const textWithButtons = cleanText.replace(buttonRegex, (match, buttonText, url) => {
                     return `<a href="${url}" target="_blank" class="chat-button block text-center mt-3 bg-yellow-500 text-white font-bold py-2 px-4 rounded-full hover:bg-yellow-600 transition-colors duration-200 no-underline">${buttonText}</a>`;
                 });

                 messageHTML = sender === 'user' 
                    ? `<div class="user-message bg-yellow-500 text-white p-3 rounded-2xl rounded-br-lg max-w-md"><p>${textWithButtons}</p></div>`
                    : `<div class="assistant-message bg-gray-700 text-white p-3 rounded-2xl rounded-bl-lg max-w-md"><p>${textWithButtons}</p></div>`;
            }
           
            messageContainer.innerHTML = messageHTML;
            chatMessages.appendChild(messageContainer);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageContainer;
        }

        // Gera o link final para o WhatsApp com todos os dados
        function generateWhatsAppLink() {
            const introText = "Olá! Vim através da assistente Centelha.";
            const summary = `\n\n*Resumo do Atendimento:*\n- *Cliente:* ${customerData.name}\n- *Moto:* ${customerData.moto}\n- *Problema:* ${customerData.problem}`;
            const fullText = introText + summary;
            const encodedText = encodeURIComponent(fullText);
            const whatsappUrl = `https://wa.me/5567999271603?text=${encodedText}`;
            
            const transferMessage = `Obrigado pelas informações! Para agilizar seu atendimento com nossa equipe, preparei um resumo da nossa conversa. É só clicar no botão abaixo e enviar a mensagem que já vai aparecer pronta no seu WhatsApp. [BUTTON:Falar com a Equipe|${whatsappUrl}]`;
            
            addMessage('assistant', transferMessage);
        }

        // Pede o diagnóstico para a IA
        async function getDiagnosis() {
            addMessage('assistant', 'typing');
            
            const finalPrompt = systemPrompt
                .replace('{CLIENT_NAME}', customerData.name)
                .replace('{MOTO_MODEL}', customerData.moto)
                .replace('{MOTO_PROBLEM}', customerData.problem);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ role: 'user', parts: [{ text: finalPrompt }] }] }),
                });
                if (!response.ok) throw new Error('Falha ao obter diagnóstico.');
                const data = await response.json();
                const diagnosisText = data.candidates[0].content.parts[0].text.trim();
                
                const typingIndicator = document.querySelector('.typing-indicator')?.closest('.w-full');
                if(typingIndicator) typingIndicator.remove();
                
                addMessage('assistant', diagnosisText);
                setTimeout(generateWhatsAppLink, 1000); // Adiciona um pequeno delay antes de mostrar o botão

            } catch (error) {
                const typingIndicator = document.querySelector('.typing-indicator')?.closest('.w-full');
                if(typingIndicator) typingIndicator.remove();
                addMessage('assistant', 'Não consegui gerar um diagnóstico. Vamos pular direto para o atendimento com nossa equipe.');
                generateWhatsAppLink();
                console.error(error);
            }
        }

        // **NOVO**: Função para validar se a entrada é um nome usando a IA
        async function isValidName(name) {
            // Se o nome for muito longo, já descarta para economizar a chamada de API
            if (name.split(' ').length > 5) return false;

            const validationPrompt = `A frase a seguir é um nome de uma pessoa ou um apelido? Responda apenas "SIM" ou "NÃO". Frase: "${name}"`;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ role: 'user', parts: [{ text: validationPrompt }] }],
                        generationConfig: { maxOutputTokens: 5 }
                    }),
                });
                if (!response.ok) return false; // Default to false on error
                const data = await response.json();
                const AIText = data.candidates[0].content.parts[0].text.trim().toUpperCase();
                return AIText.includes('SIM');
            } catch (error) {
                console.error("Name validation failed:", error);
                // Em caso de falha da API, usa a lógica antiga como fallback
                return !(name.split(' ').length > 4 || /\d/.test(name));
            }
        }

        // Função principal que controla o fluxo da conversa (ATUALIZADA)
        async function handleConversation(userInput) {
            switch (conversationState) {
                case 'ASKING_NAME':
                    addMessage('assistant', 'typing');
                    const isName = await isValidName(userInput);
                    const typingIndicator = document.querySelector('.typing-indicator')?.closest('.w-full');
                    if(typingIndicator) typingIndicator.remove();

                    if (isName) {
                        customerData.name = userInput;
                        conversationState = 'ASKING_MOTO';
                        addMessage('assistant', `Prazer, ${customerData.name}! Agora, por favor, me diga a marca e o modelo da sua moto. (Ex: Honda Biz 125, Yamaha Fazer 250)`);
                    } else {
                        addMessage('assistant', 'Desculpe, não entendi. Para oferecer um atendimento mais personalizado, **preciso que me informe apenas o seu nome**, por favor. 😊');
                    }
                    break;
                case 'ASKING_MOTO':
                    customerData.moto = userInput;
                    conversationState = 'ASKING_PROBLEM';
                    addMessage('assistant', `Entendido. E qual o problema que a sua ${customerData.moto} está apresentando?`);
                    break;
                case 'ASKING_PROBLEM':
                    customerData.problem = userInput;
                    conversationState = 'CONVERSATION_DONE';
                    chatInput.disabled = true; // Desabilita o input
                    sendBtn.disabled = true;
                    chatInput.placeholder = "Conversa finalizada.";
                    getDiagnosis();
                    break;
            }
        }

        // Função de envio (ATUALIZADA para ser async)
        async function handleSend() {
            const userInput = chatInput.value.trim();
            if (userInput === '' || chatInput.disabled) return;

            addMessage('user', userInput);
            chatInput.value = '';
            
            await handleConversation(userInput);
        }

        // Event Listeners
        sendBtn.addEventListener('click', handleSend);
        chatInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleSend();
            }
        });
        
        // Mensagem de boas-vindas inicial
        window.onload = () => {
             addMessage('assistant', "Olá! Sou a Centelha, assistente virtual da Oficina FG Motos. Para começarmos, qual o seu nome?");
        };

    </script>
</body>
</html>
